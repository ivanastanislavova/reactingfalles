<html>
  <head>
    <meta charset=UTF-8>
    <title>Ejemplo b√°sico de A-Frame</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    
    <a-scene embedded arjs='detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
      <a-assets>
        <a-asset-item id="falla" src="2017_falla_infatil.glb"></a-asset-item>
      </a-assets>

      <a-marker preset="kanji" >
        <a-entity id="axis"> 
          <a-box position="0.5 0 0" depth="0.1" height="0.1" width="1" color="red">  </a-box>
          <a-box position="0 0.5 0" depth="0.1" height="1" width="0.1" color="green">  </a-box>
          <a-box position="0 0 0.5" depth="1" height="0.1" width="0.1" color="blue">  </a-box>
        </a-entity>
      </a-marker>

      <a-marker preset="hiro" >
        <a-gltf-model
        src="#falla"
        position="0 1 -1"
        rotation="0 0 0"
        scale="0.03 0.03 0.03"
      ></a-gltf-model>
      
      </a-marker>

      <a-marker a-marker type="pattern" url="pattern-qrcode_resized.patt" >
        <!--<a-entity id="axis"> 
          <a-box position="0.5 0 0" depth="0.1" height="0.1" width="1" color="red">  </a-box>
          <a-box position="0 0.5 0" depth="0.1" height="1" width="0.1" color="green">  </a-box>
          <a-box position="0 0 0.5" depth="1" height="0.1" width="0.1" color="blue">  </a-box>
        </a-entity> -->
        <a-gltf-model
        src="#falla"
        position="0 1 -1"
        rotation="0 0 0"
        scale="0.5 0.5 0.5"
        ></a-gltf-model>
      </a-marker>
      <a-marker type="pattern" url="Markers/ETSE.patt" >
        <a-box position="0 0.25 0" depth="0.5" height="0.5" width="0.5" material="color:red; opacity:0.5">  </a-box>
      </a-marker>

      <a-marker type='barcode' value='0' >
        <a-box position="0 0.25 0" depth="0.5" height="0.5" width="0.5" material="color:green; opacity:0.5">  </a-box>
      </a-marker> 

      <a-entity camera id="camera"></a-entity>

    </a-scene>
  </body>
</html>
